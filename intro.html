<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoThis - Learn Geography</title>
    <script src="//cdn.jsdelivr.net/npm/globe.gl"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
    <link rel="stylesheet" href="intro.css">
    <script defer src="intro.js"></script>
</head>
<body>
    <div class="intro-container">
        <div class="earth-container" id="globeViz"></div>
        <button id="textureBtn" title="Switch texture">üåç</button>
        <div id="cameraInfo" class="camera-info"></div>
        <div id="quizChooserOverlay" class="quiz-chooser-overlay hidden"></div>
        <div id="quizChooser" class="quiz-chooser hidden">
            <h2 id="chooserTitle"></h2>
            <div class="chooser-buttons">
                <button id="chooseCountryQuiz" class="chooser-btn">Country Quiz</button>
                <button id="chooseCapitalQuiz" class="chooser-btn">Capital Quiz</button>
            </div>
            <button id="cancelChooser" class="chooser-cancel">‚úï</button>
        </div>
        <div id="quizPanel" class="quiz-panel hidden">
            <div class="quiz-header">
                <h2 id="continentTitle"></h2>
                <button id="exitQuizBtn" title="Exit quiz">‚úï</button>
            </div>
            <div class="quiz-content">
                <div id="quizPrompt" class="quiz-prompt">Click on:</div>
                <div id="countryName" class="country-name"></div>
                <div id="feedback" class="feedback"></div>
                <div class="quiz-stats">
                    <span>Score: <span id="score">0</span></span>
                    <span>Question: <span id="questionCount">0</span></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
